jdbc.db.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.db.url=jdbc:mysql://localhost/baodata
jdbc.db.username=root
jdbc.db.password=12345678
jdbc.db.maxActive=500


logging.level.org.springframework.security= INFO


#thymeleaf模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**



#dubbo配置
## Dubbo 服务消费者配置，全局唯一
spring.dubbo.application.name=consumer
# zk注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.3.9:2181
#当前项目当中，需要使用dubbo注入的包路径
spring.dubbo.scan=com.spring.springboot


